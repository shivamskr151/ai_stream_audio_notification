<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Audio Notifications</title>
    <link rel="stylesheet" href="styles.css?v=2.2">
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Notifications</h1>
            <div class="header-controls">
                <input id="events-search" type="search" placeholder="Search events" aria-label="Search events" />
                <div class="connection-status">
                    <span id="status-indicator" class="status-disconnected"></span>
                    <span id="status-text">Disconnected</span>
                    <div id="stop-status" class="stop-status hidden">
                        <span id="stop-timer-text">Audio stopped for: </span>
                        <span id="stop-countdown">--:--</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="main-content">
            <!-- WebRTC Video Streaming Section with Audio Control and Recent Events -->
            <div id="video-streaming-section" class="video-streaming-section">
                <div class="streaming-header">
                    <h2>Live Video Stream</h2>
                    <div class="streaming-controls">
                        <button id="start-stream-btn" class="btn btn-primary">Start Stream</button>
                        <button id="stop-stream-btn" class="btn btn-secondary" disabled>Stop Stream</button>
                    </div>
                </div>
                
                <div class="video-layout">
                    <!-- Left side - Video -->
                    <div class="video-side">
                        <div class="video-container">
                            <video id="webrtc-video" autoplay muted playsinline></video>
                            <div class="video-overlay">
                                <div class="streaming-status">
                                    <span id="webrtc-status-indicator" class="status-indicator status-disconnected"></span>
                                    <span id="webrtc-status-text">Disconnected</span>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                    <!-- Right side - Audio Control and Recent Events -->
                    <div class="video-controls-side">
                        <!-- Audio Control Section -->
                        <div class="audio-control-panel">
                            <h3>Audio Control</h3>
                            <div class="audio-control-content">
                                <div class="control-group">
                                    <label for="audio-duration-minutes">Duration (Minutes):</label>
                                    <input type="number" id="audio-duration-minutes" min="0" max="59" value="1" class="duration-input">
                                </div>
                                <div class="control-group">
                                    <label for="audio-duration-seconds">Duration (Seconds):</label>
                                    <input type="number" id="audio-duration-seconds" min="0" max="59" value="0" class="duration-input">
                                </div>
                                <div class="control-group">
                                    <label for="audio-stop-condition">Stop When:</label>
                                    <select id="audio-stop-condition" class="stop-condition-select">
                                        <option value="duration">Duration Reached</option>
                                        <option value="manual" selected>Manual Stop</option>
                                        <option value="event-end">Event Ends</option>
                                    </select>
                                </div>
                                <div class="audio-control-buttons">
                                    <button id="apply-audio-settings" class="btn btn-primary">Apply Settings</button>
                                    <button id="stop-audio-now" class="btn btn-danger">Stop Now</button>
                                </div>
                                <div id="audio-control-status" class="audio-control-status">
                                    <!-- Status messages will be displayed here -->
                                </div>
                            </div>
                        </div>

                        <!-- Recent Events Section -->
                        <div class="recent-events-panel">
                            <h3>Most Recent Events</h3>
                            <div id="recent-events-list" class="recent-events-list">
                                <div class="no-recent-events">No recent events</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <div class="events-container">
                <h2>Event History</h2>
                
                <div class="events-table-container">
                    <table class="events-table">
                        <thead>
                            <tr>
                                <th>DATE & TIME</th>
                                <th>EVENT CATEGORY</th>
                                <th>IMAGE / AUDIO</th>
                            </tr>
                        </thead>
                        <tbody id="events-list">
                            <tr class="no-events-row">
                                <td colspan="3" class="no-events">No events received yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination" aria-label="Events pagination">
                    <div class="pagination-controls">
                        <button id="page-prev" class="btn btn-pagination btn-nav" aria-label="Previous page">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <div id="page-numbers" class="page-numbers">
                            <!-- Page numbers will be dynamically generated -->
                        </div>
                        <button id="page-next" class="btn btn-pagination btn-nav" aria-label="Next page">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            </div>

            <!-- Image preview modal -->
            <div id="image-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
                <div class="modal-backdrop"></div>
                <div class="modal-content" role="document">
                    <button id="modal-close" class="btn btn-cancel-curved" aria-label="Close preview">✕</button>
                    <img id="modal-image" alt="Preview" />
                </div>
            </div>

            <!-- Stop duration modal -->
            <div id="stop-duration-modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true">
                <div class="modal-backdrop"></div>
                <div class="modal-content stop-duration-content" role="document">
                    <button id="stop-duration-cancel" class="btn btn-cancel-curved" aria-label="Close modal">✕</button>
                    <h3>Stop Audio Duration</h3>
                    <p>How long should the audio remain stopped?</p>
                    <div class="duration-inputs">
                        <div class="input-group">
                            <label for="stop-minutes">Minutes:</label>
                            <input id="stop-minutes" type="number" min="0" max="59" value="5" />
                        </div>
                        <div class="input-group">
                            <label for="stop-seconds">Seconds:</label>
                            <input id="stop-seconds" type="number" min="0" max="59" value="0" />
                        </div>
                    </div>
                    <div class="modal-buttons">
                        <button id="stop-duration-confirm" class="btn btn-primary">Stop</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Audio element for notifications -->
    <audio id="notification-audio" preload="auto">
        <source src="notification.mp3" type="audio/mpeg">
        <source src="notification.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/env.js?v=2.2"></script>
    <script src="app.js?v=2.2"></script>
    <script src="webrtc-client.js?v=2.2"></script>
</body>
</html>
